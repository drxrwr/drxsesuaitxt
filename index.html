<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VCF Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Generator Kontak VCF</h1>

    <label for="fileInput">Unggah File TXT:</label>
    <input type="file" id="fileInput" accept=".txt" multiple />

    <label for="nameInput">Nama Kontak Global:</label>
    <input type="text" id="nameInput" placeholder="Contoh: yandi" />

    <label>
      <input type="checkbox" id="addFileNameCheckbox" />
      Tambahkan nama file ke dalam setiap nama kontak
    </label>

    <label for="modeSelect">Mode Penamaan File:</label>
    <select id="modeSelect">
      <option value="normal">Normal</option>
      <option value="inBrackets">(...) Di Dalam Kurung</option>
      <option value="last1">1 Karakter Terakhir</option>
      <option value="last2">2 Karakter Terakhir</option>
      <option value="last3">3 Karakter Terakhir</option>
      <option value="last4">4 Karakter Terakhir</option>
      <option value="fileName">Nama File Penuh</option>
    </select>

    <button id="processButton">Proses File</button>

    <div id="fileList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
